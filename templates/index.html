<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <!-- 左侧菜单面板 -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>Todo 文件</h3>
        <button class="collapse-btn" onclick="toggleSidebar()">
          <span id="collapse-icon">◀</span>
        </button>
      </div>
      <ul class="date-list" id="date-list">
        <!-- 日期列表将通过JavaScript动态生成 -->
      </ul>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0" id="current-date-title">加载中...</h1>
          <div class="d-flex align-items-center gap-3">
            <button
              class="btn btn-outline-secondary"
              onclick="exportCurrentDate()"
              style="
                padding: 6px 8px;
                font-size: 1.15rem;
                min-width: 54px;
                font-weight: normal;
                line-height: 1.4;
              "
            >
              导出
            </button>
            <div class="d-flex align-items-center gap-2">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="搜索任务..."
                style="
                  width: 300px;
                  padding: 6px 8px;
                  font-size: 1.15rem;
                  font-weight: normal;
                  line-height: 1.4;
                "
              />
              <button
                class="btn btn-outline-primary"
                onclick="searchTodos()"
                style="
                  padding: 6px 8px;
                  font-size: 1.15rem;
                  min-width: 54px;
                  font-weight: normal;
                  line-height: 1.4;
                "
              >
                搜索
              </button>
              <button
                class="btn btn-outline-secondary"
                onclick="clearSearch()"
                id="clear-search-btn"
                style="
                  display: none;
                  padding: 6px 8px;
                  font-size: 1.15rem;
                  min-width: 54px;
                  font-weight: normal;
                  line-height: 1.4;
                "
              >
                清除
              </button>
            </div>
          </div>
        </div>
        <form id="add-form" class="d-flex gap-3 mb-3">
          <textarea
            class="form-control"
            id="new-todo"
            placeholder="添加新任务 (Shift+Enter换行，Enter提交)"
            autocomplete="off"
            required
            rows="2"
            style="
              resize: vertical;
              min-height: 76px;
              font-size: 1.2rem;
              padding: 16px 20px;
              flex: 1;
            "
          ></textarea>
          <button
            class="btn btn-primary"
            type="submit"
            style="
              min-width: 120px;
              font-size: 1.3rem;
              font-weight: bold;
              padding: 0;
              height: 76px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            添加
          </button>
        </form>
        <ul class="list-group" id="todo-list"></ul>
      </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="context-menu">
      <div class="context-menu-item" onclick="copyDateList()">复制列表</div>
      <div class="context-menu-item" onclick="renameDateList()">重命名</div>
      <div class="context-menu-item danger" onclick="deleteDateList()">
        删除列表
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 按依赖顺序加载JavaScript文件 -->
    <script src="/static/js/config.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/todos.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/context-menu.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
